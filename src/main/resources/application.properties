# ----------------------------------------
# Web Properties
# ----------------------------------------

# Server HTTP port.
server.port=8081

# Context path of the web application
server.servlet.contextPath=/simplex-toolkit

# Snowstorm API URL
snowstorm.url=http://localhost:8080/

# HTTP header to forward when making requests to Snowstorm for authentication
# This can also be prefixed with 'CookieName:' to forward a cookie instead
security-token-header=

# Max upload file size. Values can use the suffixes "MB" or "KB" to indicate megabytes or kilobytes, respectively.
spring.servlet.multipart.max-file-size=1024MB
spring.servlet.multipart.max-request-size=1024MB

# JSON pretty printing for human-readable responses
json.serialization.indent_output=true
