<mat-card>
    <mat-card-header>
      <mat-card-title>Validation Results</mat-card-title>
      <mat-card-subtitle>{{edition}} Edition</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="issues">
            <p>
                <mat-icon color="warn">warning</mat-icon> Warnings: {{issues.warningCount}}
              </p>
              <p>
                <mat-icon color="error">error_outline</mat-icon> Errors: {{issues.errorCount}}
              </p>
              <mat-accordion *ngIf="issues.fixes && issues.fixes.length > 0">
                <mat-expansion-panel *ngFor="let fix of issues.fixes">
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      {{fix.type | titlecase}} - {{fix.subtype}}
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                  <mat-list>
                    <mat-list-item *ngFor="let component of fix.components">
                      Concept ID: <strong>{{component.conceptId}}</strong>,
                      Component ID: <strong>{{component.componentId}}</strong>
                      <span *ngIf="component.otherConceptId">, Other Concept ID: <strong>{{component.otherConceptId}}</strong></span>
                    </mat-list-item>
                  </mat-list>
                </mat-expansion-panel>
              </mat-accordion>
        </div>
    </mat-card-content>
  </mat-card>
