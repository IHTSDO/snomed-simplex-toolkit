<h4>Translations</h4>
<div class="component-row">
    <div class="component-col">
        <mat-list>
            <mat-list-item *ngFor="let item of translations" (click)="onClick(item)" class="hoverable-item" matRipple
            [ngClass]="{ 'selected': item.name === selectedTranslation?.name }">
                {{ item.name }}
            </mat-list-item>
        </mat-list>
    </div>
    <div class="component-col">
        Details of: {{ selectedTranslation?.name }}
    </div>
</div>
