<div class="main-view">
    <h3 *ngIf="!selectedEdition"><i>Select an edition</i></h3>
    <h3 *ngIf="selectedEdition">{{ selectedEdition.name }}</h3>
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="tab-icon">info</mat-icon> Info
            </ng-template>
            <app-select-edition (editionSelected)="selectedEdition = $event"></app-select-edition>
        </mat-tab>
    
        <mat-tab [disabled]="!selectedEdition">
            <ng-template mat-tab-label>
                <mat-icon class="tab-icon">filter_list</mat-icon> Subset
            </ng-template>
            <app-subsets [edition]="selectedEdition?.shortName"></app-subsets>
        </mat-tab>
    
        <mat-tab [disabled]="!selectedEdition">
            <ng-template mat-tab-label>
                <mat-icon class="tab-icon">map</mat-icon> Maps
            </ng-template>
            <app-maps [edition]="selectedEdition?.shortName"></app-maps>
        </mat-tab>
    
        <mat-tab [disabled]="!selectedEdition">
            <ng-template mat-tab-label>
                <mat-icon class="tab-icon">translate</mat-icon> Translations
            </ng-template>
            <app-translations [edition]="selectedEdition?.shortName"></app-translations>
        </mat-tab>
    
        <mat-tab [disabled]="!selectedEdition">
            <ng-template mat-tab-label>
                <mat-icon class="tab-icon">publish</mat-icon> Release and Export
            </ng-template>
            <app-publish [edition]="selectedEdition?.shortName"></app-publish>
        </mat-tab>
    </mat-tab-group>    
</div>
