<div class="main-view">
    <h3 *ngIf="!selectedEdition"><i>Select an edition</i></h3>
    <h3 *ngIf="selectedEdition">{{ selectedEdition.name }}</h3>
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
    
        <mat-tab [disabled]="!selectedEdition">
            <ng-template mat-tab-label>
                <mat-icon class="tab-icon">filter_list</mat-icon>
                Edit Content
                <mat-spinner [diameter]="20" *ngIf="changingEdition" class="tab-spinner"></mat-spinner>
                <span class="tab-spinner spacer" *ngIf="!changingEdition"></span>
            </ng-template>
            <app-artifacts [edition]="selectedEdition?.shortName"></app-artifacts>
        </mat-tab>

        </mat-tab>
    
        <mat-tab [disabled]="!selectedEdition">

                <mat-icon class="tab-icon">swap_horiz</mat-icon> Maps
            </ng-template>

        <mat-tab [disabled]="!selectedEdition">
            <ng-template mat-tab-label>
                <mat-icon class="tab-icon">settings</mat-icon> Manage Edition
            </ng-template>
            <app-publish [edition]="selectedEdition?.shortName"></app-publish>
        </mat-tab>

        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="tab-icon">info</mat-icon> Edition Info
            </ng-template>
            <app-select-edition (editionSelected)="editionSelected($event)"></app-select-edition>
        </mat-tab>

    </mat-tab-group>    
</div>
