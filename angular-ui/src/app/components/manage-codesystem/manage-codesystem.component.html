<div class="component-row">
    <div class="component-col align-right">
        <div class="component-container">
            <h4>Manage Current Authoring Cycle</h4>

            <button mat-flat-button color="accent" (click)="runClassification()" *ngIf="edition.classificationStatus == 'TODO' || edition.classificationStatus == 'ERROR'">
                RUN CLASSIFICATION
            </button>
            <button mat-flat-button color="accent" *ngIf="edition.classificationStatus == 'COMPLETE'" [disabled]="true">
                CLASSIFICATION COMPLETE
            </button>
            <button mat-flat-button color="accent" *ngIf="edition.classificationStatus == 'IN_PROGRESS'">
                <span class="in-progress-button">CLASSIFICATION IN PROGRESS <mat-spinner class="white-spinner" [diameter]="17"></mat-spinner></span>
            </button>
            <p class="error-message" *ngIf="edition.classificationStatus == 'ERROR'">
                * The classification process did not complete as expected. Please try again. If this issue does not resolve itself please contact technical support.
            </p>
            <button mat-flat-button color="accent"  [disabled]="true" *ngIf="!edition.classificationStatus">
                <mat-spinner [diameter]="17"></mat-spinner>
            </button>

            <button mat-flat-button color="accent" disabled>RUN VALIDATION</button>
            <button mat-flat-button color="accent" disabled>REVIEW IN THE BROWSER</button>
            <button mat-flat-button color="accent" disabled>COMPLETE RELEASE CYCLE</button>
        </div>
        <div class="component-container">
            <h4>Utilities</h4>
            <button mat-flat-button color="accent" disabled>DAILY BUILD BROWSER</button>
            <button mat-flat-button color="accent" (click)="exportSnapshot()">EXPORT PREVIEW RF2 SNAPSHOT</button>
            <button mat-flat-button color="accent" (click)="exportDelta()">EXPORT PREVIEW RF2 DELTA</button>
        </div>
    </div>
    <div class="component-col">
        <div class="component-container">
            <h4>Releases will be listed here</h4>
            <!-- <mat-list id="components-list">
                <mat-list-item *ngFor="let item of releases">
                    <span class="release-name">{{ item.name }}</span>
                    <span class="pill pill-green" *ngIf="item.type == 'Edition'">{{ item.type }}</span>
                    <span class="pill pill-blue" *ngIf="item.type == 'Extension'">{{ item.type }}</span>
                    <span class="muted">Created on {{ item.date }}</span>
                    <button mat-button color="accent" class="download">Download</button>
                </mat-list-item>
            </mat-list> -->
        </div>
    </div>
</div>
