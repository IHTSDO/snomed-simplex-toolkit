<h4>Activitiy Log</h4>
<table mat-table [dataSource]="loading ? skeleton : activities.items">
  
    <!-- Created Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> Created </th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="loading" class="skeleton-cell"></div>
        <span *ngIf="!loading">{{ element.startDate | timeAgo }}</span>
      </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="componentType">
      <th mat-header-cell *matHeaderCellDef> Component </th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="loading" class="skeleton-cell"></div>
        <span *ngIf="!loading">{{ element.componentType }}</span>
      </td>
    </ng-container>
  
    <!-- Status Column -->
    <ng-container matColumnDef="activityType">
      <th mat-header-cell *matHeaderCellDef> Activity </th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="loading" class="skeleton-cell"></div>
        <span *ngIf="!loading">{{ element.activityType }}</span>
      </td>
    </ng-container>
  
    <!-- Records Column -->
    <ng-container matColumnDef="elapsed">
      <th mat-header-cell *matHeaderCellDef> Duration </th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="loading" class="skeleton-cell"></div>
        <span *ngIf="!loading">{{ element.endDate - element.startDate | elapsed }}</span>
      </td>
    </ng-container>
  
    <!-- Icon Column -->
    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="loading" class="skeleton-cell"></div>
        <ng-container *ngIf="!loading">
          <!-- Original content for icons -->
          <!-- <mat-icon *ngIf="element.status == 'COMPLETED'" [ngStyle]="{'color': 'green'}">check_circle</mat-icon>
          <mat-icon *ngIf="element.status == 'FAILED'" [ngStyle]="{'color': 'red'}">error</mat-icon>
          <mat-spinner [diameter]="20" *ngIf="element.status == 'IN_PROGRESS'"></mat-spinner>
          <mat-icon *ngIf="element.status == 'QUEUED'" [ngStyle]="{'color': 'blue'}">hourglass_empty</mat-icon>
          <mat-icon *ngIf="element.status == 'CANCELLED'" [ngStyle]="{'color': 'grey'}">cancel</mat-icon> -->
        </ng-container>
      </td>
    </ng-container>
  
    <!-- Table Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<p *ngIf="!loading && activities?.items.length == 0" class="no-imports">No activity...</p>
