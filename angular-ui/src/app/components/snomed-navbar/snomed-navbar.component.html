<nav class="navbar sticky-top navbar-dark bg-dark p-2 pe-2">

        <span class="title text-ghost-grey">
            Simplex: {{ selectedEdition?.name }}
            <mat-icon id="expand-editions" *ngIf="editions.length > 1" [matMenuTriggerFor]="menu2">
                expand_more
            </mat-icon>
            <mat-menu #menu2="matMenu" id="edition-menu">
                <br>
                <button mat-menu-item *ngFor="let edition of editions" (click)="selectEdition(edition)">
                    {{ edition.name }}
                </button>
            </mat-menu>
        </span>
    </a>
    <div>
        <button mat-icon-button [matMenuTriggerFor]="menu" class="nav-button" matTooltip="User menu"><mat-icon>person</mat-icon></button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="login()">Login</button>
            <button mat-menu-item (click)="logout()">Logout</button>
            <button mat-menu-item (click)="removeAgreementAndReload()">See legal agreement</button>
        </mat-menu>
        <button mat-icon-button [matMenuTriggerFor]="menu3" class="nav-button" matTooltip="Help"><mat-icon>help</mat-icon></button>
        <mat-menu #menu3="matMenu">
            <a mat-menu-item href="https://confluence.ihtsdotools.org/display/SIMPLEXUG/Simple+Extension+%28Simplex%29+Tool+User+Guide" target="_blank">User guide</a>

        </mat-menu>
    </div>
