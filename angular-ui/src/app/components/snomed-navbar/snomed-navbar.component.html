<nav class="navbar sticky-top navbar-dark bg-dark p-2 pe-2">
    <a class="logo">
        <a href="javascript:void(0)" (click)="goHome()"><img class="logo me-2 p-0" src="/assets/simplex-logo.svg"></a>
        <span class="title text-ghost-grey">
            Simplex: {{ selectedEdition?.name }}
            <mat-icon id="expand-editions" *ngIf="editions.length > 1" [matMenuTriggerFor]="menu2">
                expand_more
            </mat-icon>
            <mat-menu #menu2="matMenu" id="edition-menu">
                <br>
                <button mat-menu-item *ngFor="let edition of editions" (click)="selectEdition(edition)">
                    {{ edition.name }}
                </button>
            </mat-menu>
        </span>
    </a>
    <button mat-icon-button [matMenuTriggerFor]="menu" class="nav-button"><mat-icon>person</mat-icon></button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="login()">Login</button>
        <button mat-menu-item (click)="logout()">Logout</button>
        <button mat-menu-item (click)="removeAgreementAndReload()">See legal agreement</button>
    </mat-menu>
</nav>
