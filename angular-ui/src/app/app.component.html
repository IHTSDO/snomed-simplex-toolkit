<app-welcome *ngIf="showWelcome" (closePanel)="closeWelcome()"></app-welcome>
<div *ngIf="!showWelcome">
    <app-snomed-navbar [selectedEdition]="selectedEdition" (home)="showWelcome = true"></app-snomed-navbar>
    <app-main-view [selectedEdition]="selectedEdition"></app-main-view>
    <app-snomed-footer></app-snomed-footer>
</div>
<app-legal-agreement *ngIf="showLegalModal" (userResponse)="handleUserResponse($event)"></app-legal-agreement>
